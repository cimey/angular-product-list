<h2>Products</h2>

<div *ngFor="let product of products">
	<h3> <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]"> {{product.name}} </a> </h3>
	<div *ngIf="product.description">
		<p> {{product.description}}</p>
	</div>

	<button (click)="share()">
    Share
  </button>
  <app-product-alert [product]="product" (notify)="notify()" (notNotify)="notNotify()"> </app-product-alert>
  </div>
